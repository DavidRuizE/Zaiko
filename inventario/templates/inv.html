{%load static%}
<!DOCTYPE html>
<link rel="stylesheet" href='{%static "css/inventario.css" %}'>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Zaiko</title>
<!--     <h1>Bienvenido a zaiko Don {{nombre}}</h1> -->
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="buscar producto" class="form-label"> Buscar Producto</label>
                <input type="text" class="form-control" name="buscarProducto">
            </div>
            <button type="submit" class =" btn btn-primary">Buscar</button>
        </form>
    <p> BUSCANDO: {{searchTerm}}</p>
    <div class="row row-cols-1 row row-cols-md-3 g-4">
        {% for producto in Productos%}
        <div v-for="producto in Productos" class="col">
            <div class="card">
                <img class="card-img-top" src="{{producto.image.url}}"/>
                <div class="card-body">
                    <h5 class="card-title fw-bold"> {{producto.title}}</h5>
                    <p class="card-text">{{producto.description}}</p>
                    {% if producto.url %}
                        <a href="{{ producto.url }}" class="btn btn-primary">
                        producto link
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
    <br>
    </div>
</body>
</html>
